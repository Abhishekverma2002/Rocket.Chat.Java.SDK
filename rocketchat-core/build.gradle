buildscript {
    repositories {
        jcenter()
    }
}

plugins {
    id "com.jfrog.bintray" version "1.7"
}

allprojects {
    tasks.withType(JavaCompile) {
        sourceCompatibility = '1.7'
        targetCompatibility = '1.7'
    }
}

group 'com.rocketchat.core'
version '0.7.2'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://jitpack.io' }
    }
    apply plugin: 'java'
    apply plugin: 'maven'
    apply plugin: 'maven-publish'
}

task sourceJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allJava
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

publishing {
    publications {
        MyPublication(MavenPublication) {
            from components.java
            groupId 'com.rocketchat.core'
            artifactId 'rocketchat-core'
            version '0.7.2'

            artifact sourceJar {
                classifier "sources"
            }

            artifact javadocJar {
                classifier "javadoc"
            }
        }
    }
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_API_KEY')
//    configurations = ['archives']
    publications = ['MyPublication']
    pkg {
        userOrg = 'rocketchat'
        repo = 'RocketChat-SDK'
        name = 'RocketChat-Java-SDK-Core'
        licenses = ['MIT']
        vcsUrl = 'https://github.com/RocketChat/Rocket.Chat.Java.SDK.git'
        publicDownloadNumbers = true

        version {
            name = '0.7.2'
            released = new Date()
            desc = 'Rocket.Chat java SDK : Core'
            vcsTag = '0.7.2'
        }

    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.mockito:mockito-core:2.5.5'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'com.github.luciofm:mockwebserver:852ce0b657'

    compile project (':rocketchat-common')
//    compile 'com.rocketchat.common:rocketchat-common:0.7.2'
}
